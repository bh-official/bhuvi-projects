<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Forms</title>
</head>
<body>
    <form>
        <div id="formstyle">
            <label for="name"> Name </label>
            <input type="text" id="name" name="userName" required/><br/><br/>

            <label for="city"> City</label>
            <input type="text" id="city" name="City" required/><br/><br/>

            <label for="hobby"> Hobby</label>
            <input type="text" id="hobby" name="Hobby" required/><br/><br/>

            <label for="email"> E-Mail</label>
            <input type="email" id="email" name="userEmail" required/><br/><br/>

            <label for="password">Password</label>
            <input type="password" id="password" name="userPassword" required/><br/><br/>
            
            <button id = "button" type="submit">Submit</button><br/><br/>
        </div><br/>
    <h3>Submitted Data:</h3>
    <div id="output"></div>
    </form><br/>


    
</body>
</html>
