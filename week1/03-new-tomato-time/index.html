<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tomato Time</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="https://thumbs.dreamstime.com/b/cute-tomato-cartoon-character-giving-thumbs-up-illustration-32592485.jpg">
</head>

<body>

  <!-- Header & Navigation -->
  <header>
    <div class="header-container">
      <h1>TomatoTime</h1>
      <nav>
        <a href="#home">HOME</a>
        <a href="about.html">ABOUT</a>
        <a href="#tomatoes">TOMATOES</a>
        <a href="#timers">TIMERS</a>
        <a href="#bags">TOTE BAGS</a>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main>
  
    <!-- Section 1 -->
    <section id="home">
    </section>

    <!-- Section 2 -->
    <section class="hero" id="tomatoes">
      <div class="overlay-text">
        <p class="tag">RECENT FRUITS
        </p>
        <h1>WANT TOMATOES?</h1>
        <button>BUY FROM US</button>
      </div>
    </section>

    <!-- Section 3 -->
    <section class="hero timers" id="timers">
      <div class="overlay-text">
        <p class="tag">BUY A TIMER</p>
        <h1>TIMERS ARE TICKING!</h1>
        <button>TICK TOCK</button>
      </div>
    </section>

    <!-- Section 4 -->
    <section class="hero bags" id="bags">
      <div class="overlay-text">
        <p class="tag">GIVE US MONEY</p>
        <h1>SHOW EVERYONE YOU MEAN IT!</h1>
        <button>READ MORE</button>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>TomatoTime © 2025</p>
    <div class="footer-logos">
      <img src="images/facebook.png" alt="Facebook">
      <img src="images/instagram.png" alt="Instagram">
      <img src="images/twitter.png" alt="Twitter">
    </div>
  </footer>


  <!-- Back to top link -->
  <a href="#tomatoes" class="back-to-top">↑ Top</a>

</body>
</html>
