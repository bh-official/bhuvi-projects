<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/1375/1375106.png">
    <title>Accessible Image Gallery</title>
</head>
<body>
    <main>
        <button id="toggle-thumbs" aria-label="Show thumbnails">☰</button>

        <button id="prev-btn" class="nav-btn" aria-label="Previous image">⮜</button>
        <button id="next-btn" class="nav-btn" aria-label="Next image">⮞</button>

        <section id="viewer">
            <figure>
                <img alt="">
                <figcaption id="caption" aria-live="polite"></figcaption>
            </figure>

        </section>
        <section id="thumbnails"></section>
    </main>
</body>
</html>
